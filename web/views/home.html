<!DOCTYPE html>
<html>

<head>
    <title>TA GROSSE MERE</title>
    <link rel="stylesheet" type="text/css" href="/public/css/home.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='public/js/home.js'> </script>
</head>

<body class="noselect">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TA GROSSE MERE</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a id="more-button" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="get-upper-user">
                                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                            </span>&nbsp;
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/settings">Settings</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a id="logout-button" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-log-out"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center">Are you sure ?</h4>
                    </div>
                    <div class="modal-body text-center row">
                        <div class="col-xs-6">
                            <a href="/logout" class="btn btn-danger" role="button">Logout</a>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <div style="width:80%; margin: 0 auto;">
        <input type="text" class="form-control" id="search-leaderboard" placeholder="Search..." title="Type in a name">
        <br>
        <table id="leaderboard" class="table table-striped text-center">
            <thead>
                <tr class="header-leaderboard">
                    <th class="text-left" scope="col">#</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(0)">First name</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(1)">Last name</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(2)">City</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(3)">Promo</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(4)">Log</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(5)">Credits</th>
                    <th class="text-center" scope="col" onclick="sortLeaderboard(6)">GPA</th>
                </tr>
            </thead>
            <tbody>
                <!-- HERE GOES THE RESPONSIVE TAB FROM HOME.JS -->
            </tbody>
        </table>
        <div class="text-center">
            <h1 class="spinner-leaderboard glyphicon glyphicon-refresh glyphicon-refresh-animate"></h1>
        </div>
    </table>
</body>

</html>
